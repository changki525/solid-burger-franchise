  <!-- Segments -->
  <path d="M100 50c0 0-5 30-5 60s5 35 5 35" stroke="#DC2626" stroke-width="1" opacity="0.2"/>
  <path d="M45 85c10 5 25 15 55 25s50 5 55 0" stroke="#DC2626" stroke-width="1" opacity="0.15"/>

  <!-- Highlight -->
  <ellipse cx="78" cy="85" rx="22" ry="18" fill="white" opacity="0.12"/>
  <ellipse cx="72" cy="80" rx="10" ry="8" fill="white" opacity="0.15"/>

  <!-- Stem -->
  <path d="M100 52l0-8" stroke="#4A7530" stroke-width="4" stroke-linecap="round"/>
  <!-- Leaves (calyx) -->
  <path d="M100 50c-8-6-22-8-30-2 6-2 16-1 22 3" fill="#5CB338"/>
  <path d="M100 50c8-6 22-8 30-2-6-2-16-1-22 3" fill="#5CB338"/>
