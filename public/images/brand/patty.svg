<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Shadow -->
  <ellipse cx="100" cy="150" rx="75" ry="10" fill="rgba(0,0,0,0.1)"/>

  <!-- Main patty shape -->
  <ellipse cx="100" cy="105" rx="80" ry="35" fill="#5C3318"/>
  <ellipse cx="100" cy="105" rx="80" ry="35" fill="url(#patty-grad)"/>

  <!-- Top surface -->
  <ellipse cx="100" cy="95" rx="80" ry="30" fill="#6B3D20"/>
  <ellipse cx="100" cy="95" rx="80" ry="30" fill="url(#patty-top)"/>

  <!-- Grill marks -->
  <g opacity="0.25">
    <line x1="40" y1="80" x2="160" y2="110" stroke="#3D1E0E" stroke-width="4" stroke-linecap="round"/>
    <line x1="35" y1="90" x2="165" y2="100" stroke="#3D1E0E" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="100" x2="160" y2="90" stroke="#3D1E0E" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Texture details -->
  <circle cx="65" cy="92" r="3" fill="#8B5E34" opacity="0.2"/>
  <circle cx="90" cy="88" r="2.5" fill="#8B5E34" opacity="0.15"/>
  <circle cx="120" cy="90" r="3" fill="#8B5E34" opacity="0.2"/>
  <circle cx="140" cy="95" r="2" fill="#8B5E34" opacity="0.15"/>
  <circle cx="80" cy="100" r="2.5" fill="#8B5E34" opacity="0.18"/>
  <circle cx="110" cy="98" r="2" fill="#8B5E34" opacity="0.15"/>

  <!-- Shiny highlight -->
  <ellipse cx="80" cy="85" rx="25" ry="10" fill="white" opacity="0.06"/>

  <!-- Sizzle/steam effect -->
  <path d="M55 72c2-8 4-5 6-12" stroke="#A08060" stroke-width="1.5" opacity="0.15" fill="none" stroke-linecap="round"/>
  <path d="M85 68c2-10 5-6 6-14" stroke="#A08060" stroke-width="1.5" opacity="0.12" fill="none" stroke-linecap="round"/>
  <path d="M120 70c1-8 4-5 5-12" stroke="#A08060" stroke-width="1.5" opacity="0.12" fill="none" stroke-linecap="round"/>
  <path d="M145 73c2-7 3-4 5-10" stroke="#A08060" stroke-width="1.5" opacity="0.1" fill="none" stroke-linecap="round"/>

  <!-- Juice drops -->
  <ellipse cx="45" cy="118" rx="4" ry="5" fill="#8B5E34" opacity="0.25"/>
  <ellipse cx="158" cy="116" rx="3" ry="4" fill="#8B5E34" opacity="0.2"/>

  <!-- Pepper specks -->
  <circle cx="72" cy="93" r="1" fill="#1a0e08" opacity="0.3"/>
  <circle cx="98" cy="89" r="0.8" fill="#1a0e08" opacity="0.25"/>
  <circle cx="125" cy="94" r="1" fill="#1a0e08" opacity="0.3"/>
  <circle cx="108" cy="100" r="0.8" fill="#1a0e08" opacity="0.25"/>

  <defs>
    <radialGradient id="patty-grad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#7B4A28"/>
      <stop offset="100%" stop-color="#3D1E0E"/>
    </radialGradient>
    <radialGradient id="patty-top" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#8B5E34"/>
      <stop offset="100%" stop-color="#4A2512"/>
    </radialGradient>
  </defs>
</svg>
